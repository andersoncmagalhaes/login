<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
   
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="text-login">
          <h2>DevMatch</h2>
          <h4>Login into your account</h4>
          <h6>
            Don't have an account?<strong 
              ><a id="get-acess" href="#"> Get acess</a></strong
            >
          </h6>
        </div>

        <div id="login-form">
          <form action="login.php" method="POST" autocomplete="on">
            
            <div class="input-box">
            <span class="material-symbols-outlined">person</span>
            <input type="email" name="email" id="iemail"  placeholder="Email" autocomplete="email" required minlength="30"/>
            <label for="iemail">Email</label>
            
             <div class="input-box">
            <span  class="material-symbols-outlined">vpn_key</span>
            <input type="password" name="password" id="ipassword"
            placeholder="Password" autocomplete="current-password" required minlength="8"/> 
            <label for="ipassword">Password</label>
            
        </div>
            <button class="btn-entrar" type="submit">Login</button>
        </div>
      </section>
    </main>
  </body>
</html>
